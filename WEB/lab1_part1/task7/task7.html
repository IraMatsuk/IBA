<html>
    <head>
        <title>if</title>
    </head>
    <body>
        <script>
            let x, y;
            // метод parseInt() переводит строку в целое число
            x = parseFloat(prompt("Введите значение х",''));
            y = parseFloat(prompt("Введите значение у",''));
            if(x < y){
                alert("Максимальное число - y", y)
            }
            else if(x == y) {
                alert("Введенные числа равны!");
            }
            else {
                alert("Максимальное число - x", x)
            } 
        </script>
    </body>
</html>
