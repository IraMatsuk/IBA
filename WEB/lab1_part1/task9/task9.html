<!DOCTYPE html>
<html>

    <body>
        <table>
            <tr> 
                <script>
                 document.write('<table border="1" style="border-collapse: collapse; text-align: center">');
                     document.write('<tr><td style="width: 70px">Степень</td><td style="width: 70px">Результат</td></tr>');
                     for(var i = 0; i <= 5; i++) {
                         document.write('<tr><td style="width: 70px">2 <sup>'+ i +'</sup></td><td style="width: 70px; text-align: right">' + Math.pow(2, i) + '</td></tr>');
                     }
                     document.write('</table>');
                    </script>
            </tr>
          </table>
