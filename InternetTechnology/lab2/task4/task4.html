<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div class="wrapper">
        <form> 
            <h1>Комплектующие программного обеспечения</h1>
            <h3>Материнские платы</h3> 
            <p><b>Наши товары и цены</b></p>
                <input class="checkbox_input" type="checkbox" id="checkbox_id" name="space" value="1"><label for="checkbox_id">Материнская плата Gigabyte B450M DS3H (rev. 1.0) - 70$</label><br>
                <input class="checkbox_input" type="checkbox" id="checkbox_id" name="space" value="2"><label for="checkbox_id">Материнская плата Gigabyte B450M S2H (rev. 1.0) - 60$</label><br>
                <input class="checkbox_input" type="checkbox" id="checkbox_id" name="space" value="3"><label for="checkbox_id">Материнская плата MSI B450-A Pro Max - 101$</label><br>
                <input class="checkbox_input" type="checkbox" id="checkbox_id" name="space" value="3"><label for="checkbox_id">Материнская плата ASUS TUF B450M-Pro Gaming - 108$</label><br>
                <input class="checkbox_input" type="checkbox" id="checkbox_id" name="space" value="3"><label for="checkbox_id">Материнская плата ASRock B450M Pro4-F - 78$</label><br>
                <input class="checkbox_input" type="checkbox" id="checkbox_id" name="space" value="3"><label for="checkbox_id">Материнская плата Gigabyte Z390 UD (rev. 1.0) - 114$</label><br>
                <input class="checkbox_input" type="checkbox" id="checkbox_id" name="space" value="3"><label for="checkbox_id">Материнская плата ASUS ROG Strix B450-F Gaming - 143$</label>
                
            <p><b>Адрес доставки:</b></p>
            <input class="text_input" type="text" name = "address"><br>
    
            <p><b>Оплата</b></p>
                <input class="radio_button" type="radio" id="radio_button_id" name="pay" value="cash"><label for="radio_button_id">наличными курьеру</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input class="radio_button" type="radio" id="radio_button_id" name="pay" value="card"><label for="radio_button_id">банковский перевод</label><br><br>
            
            <p><b>Мнение о сайте</b></p>
                <select class="opinion_select" name="opinion">
                    <option value="excellent">Отлично</option>
                    <option value="good">Хорошо</option>
                    <option value="mediocre">Посредственно</option>
                    <option value="bad">Плохо</option>
                    <option value="mediocre">Очень плохо</option>
                </select><br><br>  
                
            <p><b>Пожелания:</b></p>
            <textarea name="wishes" id="" cols="50" rows="8"></textarea><br><br>    
            
            <input class="submit_button1" type="submit" value="Заказать">
            &nbsp;
            <input class="submit_button2" type="submit" value="Очистить">
        </form> 
    </div>                  
</body>    
</html>
