<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Тег FRAMESET</title>
</head>
    <frameset rows="33%,33%,33%" frameborder="yes" border="1" bordercolor="black">
        <frameset cols="25%,*" frameborder="yes" border="1" bordercolor="black">
            <frame src="frame_top.html" scrolling="no" noresize>
            <frame src="frame_top_right.html" scrolling="no" noresize>
        </frameset>       
        <frameset cols="50%,50%" frameborder="yes" border="1" bordercolor="black">
            <frame src="frame_middle.html" scrolling="no" noresize>
            <frame src="frame_middle_right.html" scrolling="no" noresize>
        </frameset>  
        <frameset cols="25%,*" frameborder="yes" border="1" bordercolor="black">
            <frame src="frame_bottom.html" scrolling="no" noresize>
            <frame src="frame_bottom_right.html" scrolling="no" noresize>    
        </frameset>             
    </frameset>
</html>
