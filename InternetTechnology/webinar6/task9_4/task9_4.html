<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            'use strict';

            function getDecimal(num) {
                var str = "" + num;
                var zeroPos = str.indexOf(".");

                if(zeroPos == -1) return 0;
                str = str.slice(zeroPos);

                return +str;
            }

            alert( getDecimal(12.345) ); //0.345
            alert( getDecimal(1.2) ); //0.2
            alert( getDecimal(-1.2) ); //0.2
        </script>
    </body>
</html>
